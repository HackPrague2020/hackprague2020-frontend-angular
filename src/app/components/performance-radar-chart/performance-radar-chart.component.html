<div class="performance-radar-chart-wrapper">
  <div *ngIf="dataLoaded else spinner">
    <div>
      <div style="display: block">
        <canvas baseChart
                [datasets]="radarChartData"
                [options]="radarChartOptions"
                [labels]="radarChartLabels"
                [chartType]="radarChartType">
        </canvas>
      </div>
    </div>
  </div>
  <ng-template #spinner>
    <mat-spinner></mat-spinner>
  </ng-template>
  <div>

  </div>

</div>
